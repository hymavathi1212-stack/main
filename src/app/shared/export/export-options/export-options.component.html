<div class="flex flex-0 rounded items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-gray-600 text-on-primary">
    <div class="text-lg font-medium">
        Export Options
    </div>
    <button
        mat-icon-button
        mat-dialog-close
        [tabIndex]="-1">
        <mat-icon
            class="text-current"
            [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>
<mat-dialog-content #dialogContent>
    <form #exportOptionsNgForm="ngForm">
        <div class="flex justify-between place-items-center mb-5">
            <div class="text-lg">Choose Columns to Export</div>
            <mat-slide-toggle (change)="onToggleChange()" color="primary">Choose All</mat-slide-toggle>
        </div>
        <div class="grid sm:grid-cols-2 gap-y-0	gap-4 md:grid-cols-4 mb-5">
            <div *ngFor="let column of columns" class="flex-auto border-l-2">
                <mat-checkbox [(ngModel)]="columnsModel[column?.value]"
                [ngModelOptions]="{standalone: true}">{{column?.name}}</mat-checkbox>
            </div>
        </div>
        <div class="flex justify-end">
            <button
                class="px-8 mr-2"
                mat-flat-button
                [color]="'accent'"
                mat-dialog-close
                type="button">
                Close
            </button>
            <button [disabled]="reqProcessing" class="px-8" type="submit" mat-flat-button [color]="'primary'"(click)="saveCommission()">
                <span *ngIf="!reqProcessing">
                    Export as CSV
                </span>
                <mat-progress-spinner
                    *ngIf="reqProcessing"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
        </div>
    </form>
</mat-dialog-content>
