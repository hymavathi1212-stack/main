<div class="flex flex-0 rounded items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-gray-600 text-on-primary">
    <div class="text-lg font-medium">
        Specify Reason
    </div>
    <button
        mat-icon-button
        mat-dialog-close
        [tabIndex]="-1">
        <mat-icon
            class="text-current"
            [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>
<mat-dialog-content class="mat-typography" #dialogContent>
    <p class="mb-5 text-center text-red-600 italic">Note: This note will be shown to the user on the dashboard</p>
    <form #reasonNgForm="ngForm">
        <div class="grid gap-y-0 gap-4 grid-cols-1">
            <mat-form-field class="flex-auto">
                <mat-label>Specify Reason</mat-label>
                <textarea #reasonInput [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rejectReason" [placeholder]="'Specify Reason'" rows="4" maxlength="200"></textarea>
                <mat-icon class="icon-size-5" matPrefix svgIcon="feather:message-square"></mat-icon>
                <mat-hint [align]="'end'">
                    {{reasonInput.value?.length}}/200
                </mat-hint>
            </mat-form-field>
        </div>
        <div class="flex justify-end mt-3">
            <button
                class="px-8 mr-2"
                mat-flat-button
                [color]="'accent'"
                mat-dialog-close
                type="button">
                Close
            </button>
            <button class="px-8" type="submit" mat-flat-button [color]="'primary'"(click)="saveReason()">
                Save
            </button>
        </div>
    </form>
</mat-dialog-content>
