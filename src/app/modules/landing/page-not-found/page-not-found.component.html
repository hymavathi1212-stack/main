<div class="flex flex-col items-center justify-center w-full h-full">
    <div class="w-full max-w-3xl">
        <div class="max-w-none mx-auto prose prose-sm">
            <img
                class="w-20"
                src="assets/images/logo/logo.svg"
                alt="Logo image">
            <h1>Page Not Found</h1>
            <p>
                Oops! The page you are looking for could not be found.
            </p>
            <p>
                The requested page may have been moved, renamed, or deleted. Please check the URL for any errors and try again. If you believe this is an error, please contact our support team for assistance.
            </p>
        </div>
        <div>
            <a
                class="mt-8"
                mat-flat-button
                [color]="'primary'"
                [routerLink]="'/'">
                <span class="mx-2">Go Home</span>
                <mat-icon
                    class="mx-2 icon-size-5"
                    [svgIcon]="'heroicons_solid:home'"></mat-icon>
            </a>
        </div>
    </div>
</div>
