<div class="flex-auto border-t -mt-px pt-4 sm:pt-6 px-4">
    <div class="w-full max-w-screen-xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-4">
            <div class="px-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">
                        Pending Account Verification(s)
                    </div>
                </div>
                <div class="flex items-center mt-1">
                    <div class="flex flex-col">
                        <div class="text-3xl font-semibold tracking-tight leading-tight">
                            {{dashboardData?.unVerifiedCount}}
                        </div>
                        <div class="flex items-center">
                            <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/admin/users/list']" [state]="{ type: 2 }">
                                Complete Verification
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">
                        Active Product(s)
                    </div>
                </div>
                <div class="flex items-center mt-1">
                    <div class="flex flex-col">
                        <div class="text-3xl font-semibold tracking-tight leading-tight">
                            {{dashboardData?.activeProductsCount}}
                        </div>
                        <div class="flex items-center">
                            <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/admin/products/list']" [state]="{ type: 1 }">
                                View Products
                            </a>
                        </div>
                        <!-- <div class="flex flex-col">
                            <p>Last 7 days: <strong>ND</strong></p>
                            <p>Last 30 days: <strong>DE</strong></p>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="px-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">
                        Active Affiliater(s)
                    </div>
                    <!-- <div class="ml-2 -mt-2 -mr-3">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="yearlyExpensesMenu">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                        </button>
                        <mat-menu #yearlyExpensesMenu="matMenu">
                            <button mat-menu-item>This week</button>
                            <button mat-menu-item>Last week</button>
                            <button mat-menu-item>2 weeks ago</button>
                        </mat-menu>
                    </div> -->
                </div>
                <div class="flex items-center mt-1">
                    <div class="flex flex-col">
                        <div class="text-3xl font-semibold tracking-tight leading-tight">
                            {{dashboardData?.verifiedCount}}
                        </div>
                        <div class="flex items-center">
                            <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/admin/users/list']" [state]="{ type: 1 }">
                                Go To Affiliaters
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
