<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-6">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <div class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-3xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"> 
                            {{user?.prefix}}
                        </div>
                    </div>
                    <mat-icon [matTooltip]="activeProfileStatus?.hint" *ngIf="activeProfileStatus" class="relative top-[18px] right-[18px]" [ngClass]="activeProfileStatus?.iconColor" [svgIcon]="activeProfileStatus?.iconName"></mat-icon>
                    <div class="flex flex-col min-w-0">
                        <div [ngClass]="!activeProfileStatus ? 'pl-3' : ''" class="text-2xl md:text-2l font-semibold tracking-tight leading-7 md:leading-snug truncate">
                            Welcome back, <span class="capitalize">{{user?.name}}!</span>
                        </div>
                        <div *ngIf="user?.profileRedirectionObj?.redirectProfile || user?.profileRedirectionObj?.infoMessage" class="flex items-center">
                            <mat-icon
                                class="icon-size-5 text-red-500	"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">
                                {{user?.profileRedirectionObj?.infoMessage}}
                                <a *ngIf="user?.profileRedirectionObj?.redirectProfile" class="text-primary" [routerLink]="'/affliater/profile'">Click Here</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <!-- <button
                        class="bg-accent"
                        mat-flat-button
                        [color]="'accent'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button> -->
                    <button
                        mat-flat-button
                        [routerLink]="'/settings'"
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <app-affiliater [user]="user" *ngIf="user?.roleId === 1"></app-affiliater>
    <app-admin [user]="user" *ngIf="user?.roleId === 3"></app-admin>

</div>
